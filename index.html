<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css">
	<title>Trivia Quiz</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://use.fontawesome.com/9e320b8850.js"></script>
</head>
<body>
<div class="app"></div>
<div class="jumbotron">
	<div class="container">
		<div class="brand">
			QUIZ GAME
		</div>
	</div>
</div>
<div class="container main">
	<div class="activity-monitoring">
		<div class="row">
			<div class="col-md-6">
				<div class="correct-answers">
					Correct Answers: <span id="correct-answer">0</span>
				</div>
			</div>
			<div class="col-md-6">
				<div class="total-questions">
					Total Questions: <span id="total-answer">0</span>
				</div>
			</div>
		</div>
	</div>
	<div class="question-header">
		<h1 class="question-title">Question: <span id="question-id"></span></h1>
		<h3 class="question-category">Category: <span id="category"></span> </h3>
		<ul class="question-description" id= "questionText"></ul>
		<hr>
		<button class="btn btn-default btn-lg" id = "skip-btn"><i class="fa fa-paw" aria-hidden="true"></i>Skip</button>
		<p class="successMessage" id="success-message" style="display: none;"><i class="fa fa-check-square-o" aria-hidden="true"></i>Correct!!!</p>
		<p class="errorMessage" id="error-message" style="display: none;"><i class="fa fa-window-close" aria-hidden="true"></i>Incorrect</p>
		
	</div>
	<!-- section for answer -->
		<div class="resultLetters">
			<ul class="inline-list characters-container" id = "result-letters"></ul>
		</div>
	<!-- answer propose -->
	<div class="lettersFromServer">
			<ul class="inline-list characters-container" id = "letters"></ul>
	</div>
</div>
<script src="script.js"></script>
</body>
</html>
